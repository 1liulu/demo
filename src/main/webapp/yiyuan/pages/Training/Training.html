        var data = [{

        meal(data);

        function meal(e) {
            var option = {
                title: {
                    text: '每周膳食推荐',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c}%"
                },
                legend: {
                    bottom: 20,
                    itemGap: 5,
                    itemWidth: 15,
                    data: ['主食', '蛋类肉类', '蔬果', '油脂']
                },
                calculable: true,
                series: [{
                    name: '每周膳食推荐',
                    type: 'funnel',
                    left: '5%',
                    top: 70,
                    //x2: 80,
                    bottom: 50,
                    width: '90%',
                    // height: {totalHeight} - y - y2,

                    minSize: '0%',
                    maxSize: '100%',
                    sort: 'ascending',
                    gap: 2,
                    label: {
                        normal: {
                            show: true,
                            position: 'inside'
                        },
                        emphasis: {
                            textStyle: {
                                fontSize: 12
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            length: 10,
                            lineStyle: {
                                width: 1,
                                type: 'solid'
                            }
                        }
                    },
                    itemStyle: {
                        normal: {
                            borderColor: '#fff',
                            borderWidth: 1
                        }
                    },
                    data: e
                }]
            };
            var myChart = echarts.init(document.getElementById('meal'));
            myChart.setOption(option);
        }
    </script>
