    var mybarDoubleChart;


    //左侧折线图
    function zxtt(e) {
        var option = {
            xAxis: {
                type: 'category',
                triggerEvent: true,
                axisLabel: {
                    interval: 0,
                    rotate: 50,
                    color: '#02b6fb',
                },
                data: e.name
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: e.val,
                type: 'line'
            }]
        };
        mybarDoubleChart = echarts.init(document.getElementById('zxt'));
        mybarDoubleChart.setOption(option);
    }
</script>
