<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;

    $(".section-two-div").click(function () {
        var num = $(this).index();
        $(".section-two-div").removeClass('section-two-div-bg');
        $(this).addClass('section-two-div-bg');
        if(num == 0){
            aaxx('百米障碍救助操');
        }else if(num == 1){
            aaxx('车辆事故处置救援操');
        }else if(num == 2){
            aaxx('初战快速出水控火操');
        }else if(num == 3){
            aaxx('两车三枪操');
        }else if(num == 4){
            aaxx('楼层火灾救人操');
        }else if(num == 5){
            aaxx('楼层火灾内攻操');
        }else if(num == 6){
            aaxx('攀登15米金属拉梯操');
        }else if(num == 7){
            aaxx('枪炮协同灭火操');
        }else if(num == 8){
            aaxx('纵深灭火救人操');
        }
    })
    aaxx('百米障碍救助操');

        tbody += '<tr >\n' +
            '                <td>1</td>\n' +
            '                <td>特勤一中队</td>\n' +

            '                <td>\n' +

            '                </td>\n' +
            '            </tr>\n'+
            '<tr >\n' +
            '                <td>2</td>\n' +
            '                <td>特勤一中队</td>\n' +
            '                <td>战斗2班</td>\n' +
            '                <td>'+e+'</td>\n' +
            '                <td>\n' +
            '                     <input type="text" name="title" required lay-verify="required" placeholder="请输入成绩"\n' +
            '                       autocomplete="off" class="layui-input">' +
            '                </td>\n' +
            '            </tr>\n'+
            '<tr >\n' +
            '                <td>3</td>\n' +
            '                <td>特勤一中队</td>\n' +
            '                <td>战斗3班</td>\n' +
            '                <td>'+e+'</td>\n' +
            '                <td>\n' +

            '                <td>\n' +

            '                       autocomplete="off" class="layui-input">' +
            '                </td>\n' +
